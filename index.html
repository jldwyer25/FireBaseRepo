<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>Train Schedule</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron" style="background-color: steelblue ; color: wheat;">
            <h1 class="text-center">
                <strong>Train Schedule</strong>
            </h1>
        </div>
        <div class="card">
                <div class="card-header" style="background-color: steelblue ;color: wheat;">
                    <strong>Current Train Schedule</strong>
                </div>
              
                <table class="table" id="train-scope">
                <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            
                        </tr>
                    </thead>
                </table>
                <br>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header" style="background-color: steelblue ;color: wheat;">
                        <strong>Add Train</strong>
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <!-- This is the first for train names -->
                            <div class="form-group">
                                <label for="search">Train Name:</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>
                            <!-- This is for train destination -->
                            <div class="form-group">
                                <label for="pwd">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <!-- Train Time -->
                            <div class="form-group">
                                    <label for="pwd">First Train Time (HH:mm - military time)</label>
                                    <input type="text" placeholder="HH:mm" class="form-control" id="train-time">
                                </div>
                            <!-- Freakwency -->
                            <div class="form-group">
                                <label for="end-year">Frequency (min):</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-primary" id="submit" style="float: right ; background-color: steelblue ; color: wheat">Submit</button>
                        </form>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>



    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
